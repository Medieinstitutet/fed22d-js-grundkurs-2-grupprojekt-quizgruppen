<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/ico" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Slackey&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>


  <section class="start-page" id="start-page">

    <div class="logo-description-container">
      <div class="logo-container">
        <span class="logo" aria-hidden=true>?</span>
        <!--question mark for decorative purpose only-->
      </div>
      <h1>Quiz Time!</h1>
      <h2 id="quiz-description">Try out this QUIZ about . . . </h2>
    </div>


    <div id="addPlayer" class="player-start-container">
      <input id=playerName class="player" placeholder="Name" aria-label="Input your name">
      <button id="playerRegBtn" class="start" aria-label="Start game">Start</button>
      <p id="errorMsgNode"></p>
    </div>



  </section>

  <section class="category-page" id="category-page">
    <h2>Difficulty</h2>
    <button id="easy-btn" aria-label="Easy difficulty">Easy</button>
    <button id="medium-btn" aria-label="Medium difficulty">Medium</button>
    <button id="hard-btn" aria-label="Hard difficulty">Hard</button>
  </section>

  <section class="question-page" id="question-page">

    <div class="logo-container">
      <span class="logo" aria-hidden=true>?</span>
    </div>

    <div id="score"></div>

    <div class="question-container">
      <p id="question-text"></p>
    </div>

    <div class="answers-container">
      <button class="answer-btn"></button>
      <button class="answer-btn"></button>
      <button class="answer-btn"></button>
      <button class="answer-btn"></button>
    </div>

  </section>

  <section class="game-over-page" id="game-over-page">

    <div class="logo-container">
      <span class="logo" aria-hidden=true>?</span>
    </div>

    <p class="game-over">Game over!</p>

    <p class="points-text">You got <span id="points"></span> points</p>

    <button class="play-again" id="playAgainBtn">Play again</button>

  </section>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
